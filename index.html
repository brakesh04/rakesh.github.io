<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="rakesh.jpg" alt="Your Photo" class="profile-photo">
            <h1>Your Name</h1>
            <p>Contact Information</p>
        </header>
        <section>
            <h2>Experience</h2>
            <div class="experience">
                <h3>Job Title</h3>
                <p>Company Name</p>
                <p>Details about your work experience.</p>
            </div>
        </section>
        <section>
            <h2>Education</h2>
            <div class="education">
                <h3>Degree</h3>
                <p>Institution Name</p>
                <p>Details about your education.</p>
            </div>
        </section>
        <section>
            <h2>Skills</h2>
            <ul class="skills">
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </section>
    </div>
</body>
</html>
